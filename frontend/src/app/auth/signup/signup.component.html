<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="container">
  <div *ngIf="isSignedUp">
    <p>Signup successful.Click here to <span style="cursor: pointer;font-weight: bold;color: rgb(6, 112, 6);" routerLink="/login">Login</span></p>
  </div>
  <mat-card *ngIf="!isSignedUp">
    <mat-card-title>Signup</mat-card-title>
    <mat-card-content>
      <form #signup="ngForm" (ngSubmit)="onSignUp(signup)">
        <div>
          <mat-form-field appearance="fill">

            <mat-label>Username</mat-label>
            <input matInput ngModel name="userName">
          </mat-form-field>
          <mat-form-field appearance="fill">

            <mat-label>Email</mat-label>
            <input type="email" matInput ngModel name="email">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Mobile No</mat-label>
            <input matInput ngModel name="mobileNo">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput ngModel name="password">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput ngModel name="confirmPassword">
          </mat-form-field>
          <div class="example-button-row">
            <button mat-raised-button color="primary">SignUp</button>
          </div>
          </div>
        </form>

    </mat-card-content>
  </mat-card>
</div>
</body>
</html>
